<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form  (ngSubmit)="onSubmit(forma.value)" #forma = "ngForm" >

            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">

                <input type="text"
                       class="form-control"
                       placeholder="usuario"
                       ngModel
                       name = "usuario"
                       required>

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="label">Contrase単a</label>
              <div class="input-group">

                <input type="password"
                       class="form-control"
                       placeholder="*********"
                       ngModel
                       name = "password"
                       required>

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="forma.invalid" class="btn btn-primary submit-btn btn-block">Ingresar</button>
            </div>


            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">多Quieres cambiar la Contrase単a? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Cambiar Contrase単a</a>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
